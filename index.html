<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="home-bg">
        <div class="home-main-card">
            <div class="youtube-logo-div">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" class="youtube-logo" />
                <h1 class="logo-text">YOUTUBE</h1>
            </div>
            <form id="form">
                <div class="input-div">
                    <input type="search" class="input" placeholder="Search Keyword and Enter" id="input" />
                </div>
            </form>
            <p class="text" id="text">Search a keyword | Get count of users searched...</p>
        </div>
    </div>
</body>

</html>
